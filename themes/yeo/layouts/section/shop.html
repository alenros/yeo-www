{{ partial "header.html" . }}

<section class="wrapper">

<div>
  <h1 id="title">{{ .Title }}</h1>
  <p>
  These are my product. Buying any of these item help me put food on the table.
  </p>

  <ul id="list">
    {{ range .Data.Pages }}
    <h4>
      <span><a href="{{ .Permalink }}">{{ .Title }}</a> </span>
    </h4>
    <p>
    Release on: 
    <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>&nbsp;
    </p>
    {{ end }}
  </ul>
</div>

</section>

{{ partial "footer.html" . }}
