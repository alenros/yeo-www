{{ partial "header.html" . }}

<section class="container">

  <h1 >{{ .Title }}</h1>

  <ul class="blog">
    {{ range .Data.Pages }}
    <li class="blog__entry">
      <h4 class="blog__title">
        <span><a href="{{ .Permalink }}">{{ .Title }}</a> </span>
      </h4>
      <p class="blog__desc">
        Published at: <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>&nbsp;
      </p>
    </li>
    {{ end }}
  </ul>

</section>

{{ partial "footer.html" . }}
