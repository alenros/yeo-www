{{ partial "header.html" . }}

<section>
  <div class="container">
    <div class="row blog">
      <h1 id="title">
        <span><a href="{{ .Permalink }}">{{ .Title }}</a> </span>
      </h1>
      <p>
      <a href="#">{{ .Params.author }}</a> -&nbsp;
      <time class="post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>&nbsp;
      </p>

      <section>
      {{ .Content }}
      </section>
    </div>
  </div>
</section>

{{ partial "footer.html" . }}
